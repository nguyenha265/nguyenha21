<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id ="hienThi"></p>
<script>
    let num = parseInt(prompt("Enter your number: "));
    let total =0;
    for(i =1; i <= num;i = i+1){
        total = total+i;
    }
    document.getElementById("hienThi").innerHTML = total
</script>
</body>
</html>
